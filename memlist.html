<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
	</head>
	<style type="text/css">
	ul,li{list-style: none;}
		li{overflow: hidden;}
		li div{width: 80px;float: left;text-align: center;}
		li div.regtime{width: 160px;}
	</style>
	<body>
		<h1>用户列表</h1>
		<ul id="list">
			<li>
				<div>编号</div>
				<div>用户名</div>
				<div>昵称</div>
				<div class="regtime">注册时间</div>
			</li>
			<!--<li>
				<div>1</div>
				<div>sdgdd</div>
				<div>dsg</div>
			</li>-->
		</ul>
	</body>
</html>
<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/zepto.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$.ajax({
		type:"get",
		url:"php/memAction.php?method=show",
		dataType :'json',
		success:function (data) {
//			var data = JSON.parse(data);
			var len = data.data.length;
			for (var i=0;i<len;i++) {
				var str = '<li>';
				str+='<div>'+data.data[i].id+'</div>';
				str+='<div>'+data.data[i].username+'</div>';
				str+='<div>'+data.data[i].nickname+'</div>';
				str+='<div class="regtime">'+data.data[i].regtime+'</div>';
				str+='</li>';
				$('#list').append(str);
			}
		}
	});
</script>
