<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<body>
		<form action="addMem.php" method="post">
		
			用户名：
			<input type="text" name="username" id="username" value="" /> <br /><br />
			密码：
			<input type="password" name="password" id="password" value="" /><br /><br />
			昵称：
			<input type="nickname" name="nickname" id="nickname" value="" /><br /><br />
			
			<input type="button" id="saveBtn" value="提交"/>
			
		</form>
		
	</body>
</html>
<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$("#saveBtn").on('click',function () {
		if (!$('#username').val()) {
			alert('用户名不能为空');
			return;
		}
		if (!$('#password').val()) {
			alert('密码不能为空');
			return;
		}
		if (!$('#nickname').val()) {
			alert('昵称不能为空');
			return;
		}
		var postData = {};
		postData.username = $("#username").val();
		postData.password = $("#password").val();
		postData.nickname = $("#nickname").val();
		console.log(postData);
		$.ajax({
            type :'POST',
            url :'php/memAction.php?method=add',
            data :postData,
            dataType:'json',
            success : function(data) {
            	if (data.errCode == 200) {
            		alert('注册成功');
            		location.href = 'login.html';
            	}else{
            		alert(data.msg);
            	}
            }
        })
